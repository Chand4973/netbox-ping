name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: netbox
          POSTGRES_PASSWORD: netbox
          POSTGRES_DB: netbox
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    strategy:
      matrix:
        python-version: ['3.12']  # Start with one version first

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y redis-server

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        pip install -e .
    
    - name: Setup NetBox configuration
      run: |
        mkdir -p /opt/netbox/netbox/
        cat > /opt/netbox/netbox/configuration.py << EOF
        DATABASES = {
            'default': {
                'ENGINE': 'django.db.backends.postgresql',
                'NAME': 'netbox',
                'USER': 'netbox',
                'PASSWORD': 'netbox',
                'HOST': 'localhost',
                'PORT': '5432',
            }
        }
        SECRET_KEY = 'dummy'
        ALLOWED_HOSTS = ['*']
        EOF
    
    - name: Run tests
      env:
        DJANGO_SETTINGS_MODULE: netbox.settings
        PYTHONPATH: /opt/netbox/netbox
      run: |
        pytest netbox_ping/tests/ -v 